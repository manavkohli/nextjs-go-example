<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Omelette Recipe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fafafa;
            color: #333;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 16px;
            color: #333;
        }
        .description {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #444;
        }
        ul, ol {
            padding-left: 20px;
        }
        li {
            font-size: 18px;
            margin-bottom: 8px;
            color: #555;
        }
        ol li {
            margin-bottom: 16px;
            line-height: 1.6;
        }
        #loading {
            text-align: center;
            padding: 40px;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading">Loading recipe...</div>
    </div>

    <script>
        async function loadRecipe() {
            const app = document.getElementById('app');
            
            try {
                const response = await fetch('http://localhost:8347/api/recipe');
                if (!response.ok) throw new Error('Failed to load recipe');
                
                const recipe = await response.json();
                
                app.innerHTML = `
                    <h1>${recipe.name}</h1>
                    <p class="description">${recipe.description}</p>
                    
                    <section>
                        <h2>Ingredients</h2>
                        <ul>
                            ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </section>
                    
                    <section>
                        <h2>Instructions</h2>
                        <ol>
                            ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </section>
                `;
            } catch (error) {
                app.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        loadRecipe();
    </script>
</body>
</html>
